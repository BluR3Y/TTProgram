<!DOCTYPE html>
<html>
    <head>
        <title>Food Talk</title>
        <link rel="stylesheet" href="foodTalk.css">

        <!-- Fonts: -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,500&display=swap" rel="stylesheet">    
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="pageBackDrop" onclick="clickedBackDrop()"></div>
        <div class="pageHeader">
            <div class="headerTitle">
                <h1>Food Talk</h1>
            </div>
            <div class="headerAccount">
                <button onclick="expandMenu()">Log In</button>
                <button>Sign Up</button>
            </div>
        </div>
        <div class="sideMenu">
            <div class="headerMenuBtn" onclick="showSideMenu()">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="contentPreview">
            <div class="previewText">
                <p>We provide</p>
                <h1 class="typeWriterPreview" data-period="2000" data-type='["Good Visuals"]'></h1>
                <h1 class="typeWriterPreview" data-period="2000" data-type='["Good Smells"]'></h1>
                <h1 class="typeWriterPreview" data-period="2000" data-type='["Good Tastes"]'></h1>
                <h1 class="typeWriterPreview" data-period="2000" data-type='["Good Times"]'></h1>
            </div>
        </div>
        <div class="filterContainer">
            <div class="filterBanner">
                <div></div>
                <h1>What peaks your interest at this time?</h1>
                <div></div>
            </div>
            <div class="filterBtns">
                <button class="selectedFilter">All</button>
                <button>Breakfast</button>
                <button>Lunch</button>
                <button>Dinner</button>
                <button>Dessert</button>
            </div>
        </div>
        <div class="recipeContainer">
            <div class="recipeItem" id="recipe_1">

            </div>
            <div class="recipeItem" id="recipe_2">

            </div>
            <div class="recipeItem" id="recipe_3">

            </div>
            <div class="recipeItem" id="recipe_4">

            </div>
            <div class="recipeItem" id="recipe_5">

            </div>
            <div class="recipeItem" id="recipe_6">

            </div>
            <div class="recipeItem" id="recipe_7">

            </div>
            <div class="recipeItem" id="recipe_8">

            </div>
        </div>
    </body>
    <script src="foodTalk.js"></script>
</html>
